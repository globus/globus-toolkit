<Package name="gsi_openssh_bundle">
    <Depends>
        <Package name="gsi_openssh">
            Module openssh
            Root :pserver:anonymous@cvs.ncsa.uiuc.edu:/CVS/gssapi-openssh
            Tag OPENSSH_GSI_GPT_2_11
            Directory ./
        </Package>
        <Package name="gsi_openssh_setup">
            Module setup
            Root :pserver:anonymous@cvs.ncsa.uiuc.edu:/CVS/gssapi-openssh
            Tag OPENSSH_GSI_GPT_2_11
            Directory ./
        </Package>
        <Package name="gsi_openssh_compat">
            Module compat
            Root :pserver:anonymous@cvs.ncsa.uiuc.edu:/CVS/gssapi-openssh
            Tag OPENSSH_GSI_GPT_2_11
            Directory ./
        </Package>
    </Depends>

    <Dist>
        <Tools>
            <Tool>gpt-2.2.10</Tool>
        </Tools>

        <File name="gsi_openssh_bundle-2.11-src.tar.gz" />

        <Steps>
            <Step>
                <Description>
                    Collating packages...
                </Description>
                <Command>
                    ./scripts/collate-packages
                </Command>
            </Step>
            <Step>
                <Description>
                    Creating bundle...
                </Description>
                <Command>
                    ./scripts/make-src-bundle
                </Command>
            </Step>
            <Step>
                <Description>
                    Signing bundle...
                </Description>
                <Command>
                    ./scripts/sign-bundle
                </Command>
            </Step>
        </Steps>
    </Dist>
</Package>
